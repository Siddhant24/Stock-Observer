<!DOCTYPE html>

<html>

	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

	</head>

	<body>

		<div class="container-fluid">
			<div id="chart" style="height: 400px; min-width: 310px"></div>
			<div id="separator"></div>
			<div class="row stock-container">
				<div class="col-sm-4">
					<div class="stocks">
						<label>Enter stock code</label>
						<form>
							<div class="form-group">
    							<label class="sr-only" for="stock-code">Enter stock code:</label>
    							<div style="display:inline-block">
    								<input type="text" class="form-control" id="stock-code">
    							</div>
    							<button type="button" class="btn btn-success" id="add-stock">Add</button>
  							</div>
						</form>
					</div>
				</div>
			</div> 
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/socketController.js"></script>
		<script type="text/javascript" src="controllers/clientController.index.js"></script>
	</body>
